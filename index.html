<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>Sample chat</title>

<!-- Style Material -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

<!-- Material JS -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- Jquery Js -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<!-- Socket.io -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Custom CSS-->
<link rel="stylesheet" 	href="/index.css"> 

</head>
<body>
<!--<button id="test-btn"  height="100" width="100">Click Here to View Card view</button> -->

	<div class="container">
		<div class="pop-up">
			<!-- Colored FAB button with ripple -->
			<button
				id = "chat-button-circular"
				class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect cloud-burst"
				data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
				<i class="material-icons">chat</i>
			</button>
		</div>
		<div class="panel-collapse collapse" id="collapseOne">

			<div class="messenger">
				<label>Sample</label><br>
				<ul id='breadcrum_ul' class="breadcrumb">
					<li><a id='breadcrum_level_1' class='breadcrumelement' href="#"></a></li>
					<li><a id='breadcrum_level_2' class='breadcrumelement' href="#"></a></li>
					<li><a id='breadcrum_level_3' class='breadcrumelement' href="#"></a></li>
				</ul>
				<div id="messages" class="panel-body message"></div>
				<input class="buttom-align" id="m" type="text" placeholder="Type your message here..." />
<!-- 				<span class="input-group-btn">
				</span> -->
			</div>
		</div>
	</div>
</body>

</html>
